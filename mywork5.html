<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">

    <div class="weather-container">
      <div class="clearfix">


        <form id="weather-form" class="float-left">
          <input type="text" id="weather-form-text" placeholder="Enter a city" autocomplete="off" autofocus="on">
          <input type="submit" value="Search" class="btn btn-primary" id="submit-id">

        </form>
        <button id="weather-refresh" class="float-left btn btn-success">Current Location</button>
      </div>


      <div class="weather-summary">
        <div class="weather-summary-header">
          <h1 id="weather-location"></h1>
          <div id="weather-date" class="weather-detail__text">
          </div>
          <div class="weather-detail__text" id="weather-description"></div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="clearfix">
              <img class="weather__icon weather__icon--today">
              <div class="weather-temp weather-temp--today">

              </div>
              <div class="weather-unit__text weather-unit__text--today"><span class="weather-value"
                  id="temp-val"></span>
                Â°C
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="weather-detail__text">
              Humidity: <span id="humidity-probality"></span>
            </div>
            <div class="weather-detail__text">
              Wind: <span id="wind-speed"></span>
            </div>
          </div>
        </div>
      </div>

    </div>
    <script src="projectwk5.js"></script>
</body>

</html>
